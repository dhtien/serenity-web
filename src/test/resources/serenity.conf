webdriver {
  driver = chrome
  timeouts.implicitlywait = 30000
}

#Ref: https://johnfergusonsmart.com/environment-specific-configuration-in-serenity-bdd/
environments {
  default {
        admin.base.url  = "https://dev-opsadmin-portal.setelnow.com"
  }
  all {
    login.url = "#{admin.base.url}/auth/login"
    companies.url = "#{admin.base.url}/companies"
  }
  staging{
    admin.base.url  = "https://staging-opsadmin-portal.setelnow.com"
  }
  dev{
    admin.base.url  = "https://dev-opsadmin-portal.setelnow.com"
  }
}


chrome {
  switches = --disable-infobars --disable-notifications
}

headless.mode = false
serenity {
  project.name = "Setel PoC"
  tag.failures = "true"
  linked.tags = "issue"
  restart.browser.for.each = scenario
  take.screenshots = FOR_FAILURES
  take.screenshots.for.tasks=FOR_FAILURES
  take.screenshots.for.interactions=FOR_FAILURES
  take.screenshots.for.questions=FOR_FAILURES
  console.headings = minimal
  browser.maximized = true
  timeouts = 1000
}

drivers {
  windows {
    webdriver.chrome.driver = src/test/resources/driver/windows/chromedriver.exe
    webdriver.gecko.driver = src/test/resources/driver/windows/geckodriver.exe
  }
  mac {
    webdriver.chrome.driver = src/main/resources/driver/mac/chromedriver
  }
  linux {
    webdriver.chrome.driver = src/main/resources/driver/linux/chromedriver
  }
}
